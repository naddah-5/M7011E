<!--
  Based on the example login code from Sandeep Patil
-->

{% extends "layouts/public_base.html" %}

{% block content %}
  <div class="row py-5">
    <div class="col-xs-12">

      <!-- log in form -->
      <div class="form">
        <form method="post" action="{% url 'webstore:login' %}">
          {% csrf_token %}
          
          <div class="form-group">
            <label class="control-label" for="signin-username">Username</label>
            <input class="form-control" type="text" id="signin-username"
                    placeholder="Username" name="username"
                    value="{{ form.username.value|default_if_none:"" }}">
          </div>

          <div class="form-group">
            <label class="control-label"
                    for="signin-password">Password</label>
            <input class="form-control" type="password" placeholder="Password"
                    name="password">
          </div>
          {% if form.errors %}
            <div class="form-group has-error">
              <div class="control-label">
                <span>Your username and password didn't match. Please try again.</span>
              </div>
            </div>
          {% endif %}

          <div class="form-group">
            <input class="form-control btn btn-primary" type="submit"
                    value="Login">
          </div>
          <input type="hidden" name="next" value="{{ next }}"/>
        </form>

        <p class="message">Not registered? <a href="{% url 'webstore:register' %}">Create
          an account</a></p>
        <hr />
      </div>
    </div>
  </div>
{% endblock %}
